<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="icon"
      href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ“‘</text></svg>"
    />
    <link rel="stylesheet" href="style.css" />

    <title>To-Do List</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div
      class="bg-black vh-100 d-flex justify-content-center align-items-center flex-column"
    >
      <h1 class="text-warning">To-Do List</h1>
      <div class="bg-info w-50 p-4 h-75 rounded-5 d-flex flex-column gap-5">
        <form
          method="post"
          class="d-flex justify-content-center align-items-center gap-4"
        >
          <div class="mb-2">
            <label for="exampleInputEmail1" class="form-label">New Todo</label>
            <input type="text" class="form-control w-100" />
            <div id="bottomtext" class="form-text">
              Add something to the list...
            </div>
          </div>

          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        <div>
          <div class="h-100">
            <div
              class="d-flex gap-4 align-items-center mb-4 bg-white p-3 rounded-2"
            >
              <input
                type="checkbox"
                name="task"
                class="checkbox "
              />
              <p class="task-text font-monospace">Task</p>
            </div> 
        </div>
      </div>
    </div>

    <!-- Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
